name: Deploy to ConoHa Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: advanced/006/package-lock.json

      - name: Install dependencies
        working-directory: advanced/006
        run: npm ci

      - name: Build Next.js
        working-directory: advanced/006
        run: npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p _deploy
          cp -r beginner _deploy/
          cp -r elementary _deploy/
          cp -r intermediate _deploy/
          cp -r advanced _deploy/
          rm -rf _deploy/advanced/006
          cp -r advanced/006/out _deploy/advanced/006

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./_deploy/
          server-dir: ${{ secrets.FTP_PATH }}
