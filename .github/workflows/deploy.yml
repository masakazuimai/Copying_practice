name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: advanced/006/package-lock.json

      - name: Install dependencies
        working-directory: advanced/006
        run: npm ci

      - name: Build Next.js
        working-directory: advanced/006
        run: npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p _site
          # 静的HTMLファイルをコピー
          cp -r beginner _site/
          cp -r elementary _site/
          cp -r intermediate _site/
          cp -r advanced _site/
          # Next.jsビルド出力で上書き
          rm -rf _site/advanced/006
          cp -r advanced/006/out _site/advanced/006
          # READMEとその他
          cp README.md _site/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
